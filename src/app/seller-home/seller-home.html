<div>
  <h1 class="text-center">All Product List</h1>
  @if (producteDeleted | async; as message) {
  <div class="text-center">
    <p class="text-success d-inline">{{ message }}</p>
  </div>
  }
  <table class="table table-borderless custom-table">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Color</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of productLists | async; track item.id) {
      <tr>
        <td><img src="{{ item.img }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.desc }}</td>
        <td>
          <button class="btn btn-primary" (click)="deleteProduct(item.id)">
            Delete
          </button>
          <button class="btn btn-primary" routerLink="/seller-update-product"> Update Item </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
