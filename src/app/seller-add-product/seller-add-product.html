
<h1 class="text-center">Add Product</h1>
@if (checkaddProduct | async; as message) {
  <div class="text-center">
    
    <p class="text-success d-inline">{{ message }}</p>
  </div>}

<form #addProduct ="ngForm" (ngSubmit)="AddProduct(addProduct.value)">
  <div class="form-row">
    <div class="form-group "> 
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Product Name" ngModel name="name">
    </div>
    <div class="form-group ">
      <label for="inputPassword4">Price</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Enter Product Price" ngModel name="price">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Color</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Product Color" ngModel name="color">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Category</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Product Category" ngModel name="category">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Description</label>
    <textarea type="text" class="form-control" id="inputAddress2" placeholder="Enter Product Description" ngModel name="desc"></textarea>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Image</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter Product Image url" ngModel name="img">
  </div>
  <button type="submit" class="btn btn-primary">Add Product</button>
</form>
