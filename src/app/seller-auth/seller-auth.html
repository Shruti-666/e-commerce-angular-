<form #sellerSignUp = "ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
  <div class="form-row">
    <div class="form-group ">
      <label for="inputEmail4"> Enter Name</label>
      <input type="email" class="form-control" ngModel name="name" id="inputEmail4"/>
    </div>
    <div class="form-group ">
      <label for="inputEmail4"> Enter Email</label>
      <input type="email" class="form-control" ngModel name="email" id="inputEmail4" />
    </div>
    <div class="form-group">
      <label for="inputPassword4"> Enter Password</label>
      <input type="password" class="form-control" ngModel name="password" id="inputPassword4" />
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" />
      <label class="form-check-label" for="gridCheck"> Check me out </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
